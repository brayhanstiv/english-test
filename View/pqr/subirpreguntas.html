<html lang="en">
<head>
	<title>Test English</title>
	<meta charset="UTF-8">

	<!--===============================================================================================-->

<body>


	<div class="limiter">

		<div class="container-login100">
			<div class="registroJS">

			 <h2 style="padding:20px; color: #dac89d;" align="center"> <b> UPLOAD QUESTIONS</b></h2><br>

			<form> 
			<table style="width: 100%;" class="tabla"> 

					<tr> 
							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<textarea class="input100" name="descripcion" placeholder="Enunciado de la pregunta"></textarea>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-book" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="text" name="nombre2" placeholder="Second Name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-address-book" aria-hidden="true"></i>
										</span>
									</div>
							</td>



					</tr>

						<tr> 
							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="text" name="apellido1" placeholder="Surname">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-address-book" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">

										<span class="symbol-input100">
											<i class="fa fa-address-book" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							

					</tr>

						<tr> 
							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="email" name="email" placeholder="E-Mail">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="text" name="telefono" placeholder="Phone">

										<span class="symbol-input100">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							

					</tr>

						<tr> 
							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="text" name="username" placeholder="Username">

										<span class="symbol-input100">
											<i class="fa fa-user" aria-hidden="true"></i>
										</span>
									</div>
							</td>

							<td> 

									 <div class="wrap-input100 validate-input" data-validate = "Valid user name">
										<input class="input100" type="password" name="pass" placeholder="Password">

											<i class="fa fa-lock" aria-hidden="true"></i>

						</tr>

							<tr>

									</div>
							</td>
						</tr>

							

					

			</table>

			<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="width: 50%">
							SAVE
